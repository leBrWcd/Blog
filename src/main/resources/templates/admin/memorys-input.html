<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>流年新增</title>
</head>
<body>

<!--导航栏-->
<nav th:replace="admin/_fragments :: menu(2)"/>

  <div class="m-padded-tb-hugex">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/memorys/input}" class="teal active item">新增</a>
        <a href="#" th:href="@{/admin/memorys}" class="item">列表</a>
      </div>
    </div>
  </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" th:action="*{id}==null ? @{/admin/memorys} : @{/admin/memorys/{id}(id=*{id})} " th:object="${memory}" class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片地址</label>
            <input type="text" name="pictureAddress" placeholder="图片地址" th:value="*{pictureAddress}">
          </div>
<!--          <div class="ui left labeled input m-margin-top">-->
<!--            <label class="ui teal basic label">流年记</label>-->
<!--            <input type="text" name="memory" placeholder="图片描述" th:value="*{memory}">-->
<!--          </div>-->



          <div class="required field m-margin-top">
            <textarea name="memory" placeholder="说点什么..." maxlength="200" th:text="*{memory}"></textarea>
          </div>


        </div>

        <div class="ui error message"></div>
        <!--/*/
          <div class="ui negative message" th:if="${#fields.hasErrors('pictureAddress')}">
            <i class="close icon"></i>
            <div class="header">验证失败</div>
            <p th:errors="*{pictureAddress}">提交信息不符合规则</p>
          </div>
        /*/-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部栏-->
<!--底部栏-->
<footer th:replace="admin/_fragments :: footer"></footer>

<div th:replace="admin/_fragments :: script">

</div>
<script>

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'pictureaddress',
          rules: [{
            type : 'empty',
            prompt: '请输入照片地址'
          }]
        }
      }
    });

  </script>
</body>
</html>
