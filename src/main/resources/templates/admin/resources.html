<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>资源管理</title>
</head>
<body>

<!--导航栏-->
<!--导航栏-->
<nav th:replace="admin/_fragments :: menu(4)"/>

  <div class="m-padded-tb-hugex">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/resources/input}" class="item">新增</a>
        <a href="#" th:href="@{/admin/resources}" class="teal active item">列表</a>
      </div>
    </div>
  </div>
  </div>

  <!--中间内容-->
  <div  class="m-padded-tb-big">
    <div class="ui container">
      <!--消息提示-->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="" th:text="|提示： ${message}">提示：恭喜，操作成功！</div>
      </div>
      <table class="ui compact teal table">
        <thead>
          <tr align="center">
            <th>ID</th>
            <th>资源名称</th>
            <th>一级分类</th>
            <th>二级分类</th>
            <th>资源链接</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr align="center" th:each="resource,iterStat : ${pageInfo.list}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${resource.resourceName}">菜鸟教程</td>
            <td th:text="${resource.firstType}">学习资源</td>
            <td th:text="${resource.secondType}">文章类</td>
            <td th:text="${resource.resourceAddress}">https://www.runoob.com/</td>
            <td th:text="${resource.published} ? '发布':'未发布'">发布</td>

                <!--th:href="@{/comment/{param1}/{param2}/delete(param1=${comment.blogId},param2=${comment.id})}"-->
              <!--<form id="public-form" th:action="@{/admin/resources/{id}/public(id=${resource.id})}" method="post" class="ui form">-->
              <!--<a href="#" th:href="@{/admin/resources/{id}/public(id=${resource.id})}">-->
                <!--<div id="public-form" class="ui fitted toggle checkbox">-->
                  <!--<input type="checkbox" id="published" name="published" th:checked="*{resource.published}">-->
                  <!--<label></label>-->
                <!--</div>-->
              <!--</a>-->
              <!--</form>-->


            <!--<td th:text="${resource.resourceDescription}">这是一个对新手入门比较友好的社区</td>-->
            <td>
              <a href="#" th:href="@{/admin/resources/{id}/input(id=${resource.id})}" class="ui mini teal basic button">编辑</a>
              <a href="#" th:href="@{/admin/resources/{id}/delete(id=${resource.id})}" onclick="return confirm('确定要删除该资源吗？三思啊! 删了可就没了！')" class="ui mini red basic button">删除</a>
              <a href="#" th:href="@{/admin/resources/{id}/public(id=${resource.id})}" class="ui mini teal basic button">发布</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="7" >
              <div class="ui inverted divided stackable grid">
                <div class="three wide column" align="center">
                  <a class="item" th:href="@{/admin/resources(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">上一页</a>
                </div>

                <div class="ten wide column" align="center">
                  <p>第 <span th:text="${pageInfo.pageNum}"></span> 页，共 <span th:text="${pageInfo.pages}"></span> 页，有 <span th:text="${pageInfo.total}"></span> 个资源</p>
                </div>

                <div class="three wide column" align="center">
                  <a class="item" th:href="@{/admin/resources(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">下一页</a>
                </div>
              </div>

              <div align="center">
                <a href="#" th:href="@{/admin/resources/input}">
                  <button type="button" class="ui teal button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
                </a>
              </div>
              <!--<a href="#" th:href="@{/admin/pictures/input}" class="ui mini right floated teal basic button">新增</a>-->
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
<br>
<br><br>
<br><br>
<br>

  <!--底部栏-->
<footer th:replace="admin/_fragments :: footer"></footer>

<div th:replace="admin/_fragments :: script">

</div>

</body>
</html>
